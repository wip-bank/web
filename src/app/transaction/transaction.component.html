<div class="container">
  <h1>Transaktionen</h1>
  <table class="table table-striped">
    <thead>
      <th>Sender</th>
      <th>Empfänger</th>
      <th>Betrag</th>
      <th>Betreff</th>
      <th>Datum</th>
    </thead>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.sender.owner }}</td>
      <td>{{ transaction.receiver.owner }}</td>
      <td>{{ transaction.amount | currency:'EUR':true }}</td>
      <td>{{ transaction.reference }}</td>
      <td>{{ transaction.transactionDate | date:'dd.MM.y HH:mm:ss' }}</td>
    </tr>
  </table>

  <div class="errors">
      <div *ngFor="let error of errors" class="alert alert-danger">
        {{ error.error }}
      </div>
  </div>

  <form [formGroup]="createTransactionForm" (ngSubmit)="createTransaction()">
    <div class="form-group">
      <label for="receiverNumber">Neue Transaktion</label>
      <input type="text" class="form-control" placeholder="ReceiverNumber" formControlName="receiverNumber">
      <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
      <input type="text" class="form-control" placeholder="Reference" formControlName="reference">
    </div>
    <input type="submit" class="btn btn-success" value="Überweisen">
  </form>

</div>

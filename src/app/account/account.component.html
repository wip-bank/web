<div class="container">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Owner</th>
      <th>Number</th>
      <th>Other</th>
    </thead>

    <tr *ngFor="let account of accounts">
      <th scope="row">{{ account.id }}</th>
      <td>{{ account.owner }}</td>
      <td>{{ account.number }}</td>
      <td>-</td>
    </tr>
  </table>
</div>
